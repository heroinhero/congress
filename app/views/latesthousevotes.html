<div id="main">
<br />
</div>
<table>
	<td ng-repeat="q in posts" class="tablerow">
		<div><a href={{q.link}}><h3>{{q.related_bill.title}}</h3></a></div>
		<div ng-repeat="ma in q.related_bill.major_actions" class="majoractions">
			<p class="date">{{ma[0].substr(ma[0].indexOf('(')+6,4).split(',').join('/').split(' ').join('')}}{{ma[0].split(',')[2].substr(1)+'/'}}{{ma[0].substr(ma[0].indexOf('(')+1,4)}}</p>
			<p class="action">{{ma[2]}}</p>
		</div> 
		<span class="votesplus">{{q.total_plus}}</span>
		<span class="votesminus">{{q.total_minus}}</span>
		<span class="votesother">{{q.total_other}}</span>
		
	</td>

</table>
